<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		#button{
			background-color:blue;
			width:100px;
			height:100px;
			border-radius:50%;
		}
		body{
			margin:0px;
			background-image:url();
		}
	</style>
</head>
<body>

	<audio  id="song" src="carti.mp3"></audio>
<br><br><br><br>
	<center><div id="button"></div></center>

	<script type="text/javascript">
					var counter =0;


		button.addEventListener("click", function(){
			counter=counter+1;
			console.log(counter);

			if(counter%2==1){
				console.log("play")
				song.play();
			}

			else if(counter%2==0){
				console.log("pause")
				song.pause();
			}

		})
	</script>

</body>
</html>
